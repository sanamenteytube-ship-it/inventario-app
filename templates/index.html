<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Inventario</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>
<body>
<main class="container">
<h1>Inventario</h1>
<form method="post" action="/add" style="margin-bottom:1rem">
<div class="grid">
<input name="name" placeholder="Nombre" required>
<input name="sku" placeholder="SKU / Código" required>
<input name="stock" type="number" placeholder="Stock" value="0" required>
<input name="price" type="number" step="0.01" placeholder="Precio" value="0.00" required>
</div>
<input name="image_url" placeholder="URL de imagen (opcional)">
<button type="submit">Agregar</button>
</form>

<table role="grid">
<thead>
<tr><th>Imagen</th><th>Nombre</th><th>SKU</th><th>Stock</th><th>Precio</th><th></th></tr>
</thead>
<tbody>
{% for p in products %}
<tr>
<td>{% if p.image_url %}<img src="{{ p.image_url }}" width="48">{% endif %}</td>
<td>{{ p.name }}</td>
<td>{{ p.sku }}</td>
<td>{{ p.stock }}</td>
<td>${{ '%.2f'|format(p.price or 0) }}</td>
<td>
<a href="/edit/{{ p.id }}">Editar</a> |
<a href="/delete/{{ p.id }}" onclick="return confirm('¿Eliminar?')">Eliminar</a>
</td>
</tr>
{% endfor %}
</tbody>
</table>
</main>
</body>
</html>
